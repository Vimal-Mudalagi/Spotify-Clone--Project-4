<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey round m1 p1">
                <div class="logo"><img class="invert" src="logo.svg" alt="Logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li class="colgrey"><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey round m1 p1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="Playlist">
                    <h2 class="colgrey"> Your Library</h2>
                </div>

                <div class="songlist">
                    <ul>
                        <li>
                            <img src="music.svg" alt="">
                            <div class="info">
                                <div>song name</div>
                                <div>artist name</div>
                            </div>
                            <img class="invert" src="play.svg" alt="">
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <div data-testid="left-sidebar-legal-links">
                        <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">
                            <span data-encore-id="text">Cookies</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey round ">
            <div class="header">
                <div class="nav">
                    <!-- right -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#9d9d9d"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <!-- left -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#9d9d9d"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">

                    <button class="signbtn">Sing up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="playlists">
                <h1>Spotify Playlists</h1>
                <div class="cardsContainer">
                    <div class="cards">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week... </p>
                    </div>

                    <div class="cards">
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week... </p>
                    </div>




























                </div>

                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songbtns">
                        <img src="previous.svg" alt="">
                        <img src="play.svg" alt="">
                        <img src="next.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
